<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

   <script>
            function RegisterClick(){
                document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
                var now=new Date();
                var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                var months=["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                document.getElementById("lblDate").innerHTML=`${days[now.getDay()]} ${[now.getDate()]} ${months[now.getMonth()]} ${now.getFullYear()}`;
                var tday=document.getElementById("lblDay").innerHTML=document.getElementById("numberDay").value;
                var tperson=document.getElementById("lblPerson").innerHTML=document.getElementById("numberPerson").value;
                var roomType="";
                var roomCost=0;
                var optdeluxe=document.getElementById("optdeluxe");
                var optSuit=document.getElementById("optSuit");
                if(optdeluxe.checked){
                    roomType=optdeluxe.value;
                    roomCost=2500*tday;
                }
                if(optSuit.checked){
                    roomType=optSuit.value;
                    roomCost=4000*tday;
                }

                var addOnName="";
                var AddOnCost=0;
                var optAc=document.getElementById("optAc");
                var optLocker=document.getElementById("optLocker");
                if(optAc.checked){
                    AddOnCost=1000*tday;

                    roomCost+=AddOnCost;
                    addOnName+=optAc.value+"<br>";

                }
                if(optLocker.checked){
                  
                    AddOnCost=400*tday;

                    roomCost+=AddOnCost;
                    addOnName+=optLocker.value+"<br>";

                }
                var advance=parseInt(document.getElementById("numberAmount").value);
                 var balAmount;
                if(tperson>3){
                   var addperson=tperson-2;
                   balAmount=(roomCost)+1000*addperson-advance;
                }else{
                    var addperson=tperson-2;
                   balAmount=(roomCost)+1000*addperson-advance;
                }

                document.getElementById("lblAmount").innerHTML=balAmount;


                document.getElementById("lblroomtype").innerHTML=roomType;
                document.getElementById("lblAmenity").innerHTML=addOnName;

            }

            function AmountChange(){
                var advance=parseInt(document.getElementById("numberAmount").value);
              if(advance=="" || advance<500){
                document.getElementById("register").disabled=true;
                document.getElementById("msg").innerHTML="Please Enter amount more than 500".fontcolor("red").bold().italics();
              }else {
                  document.getElementById("register").disabled=false;
                  document.getElementById("lblAdvance").innerHTML=advance;
                  document.getElementById("msg").innerHTML="";
              }
              
            }
            function VerifyUser(){
                var username=document.getElementById("txtName").value;
                if(username==""){
                    document.getElementById("msgs").innerHTML="Please Enter the name".fontcolor("red").bold().italics();
                    document.getElementById("txtName").className=" form-control invalid-style";
                }else{
                    document.getElementById("msgs").innerHTML="";
                    document.getElementById("txtName").className=" form-control valid-style";
                }
            }
            function DateVerifyUser(){
                var numberdate=document.getElementById("numberDate").value;
                if(numberdate==""){
                    document.getElementById("datemsgs").innerHTML="Please Enter the Date".fontcolor("red").bold().italics();
                    document.getElementById("numberDate").className=" form-control invalid-style";
                }else{
                    document.getElementById("datemsgs").innerHTML="";
                    document.getElementById("numberDate").className=" form-control valid-style";
                }
            }
            function DayVerifyUser(){
                var numberday=document.getElementById("numberDay").value;
                if(numberday==""){
                    document.getElementById("daymsgs").innerHTML="Please Enter the number of Day".fontcolor("red").bold().italics();
                    document.getElementById("numberDay").className=" form-control invalid-style";
                }else{
                    document.getElementById("daymsgs").innerHTML="";
                    document.getElementById("numberDay").className=" form-control valid-style";
                }
            }
            function PersonVerifyUser(){
                var numberperson=document.getElementById("numberPerson").value;
                if(numberperson==""){
                    document.getElementById("personmsgs").innerHTML="Please Enter the number of person".fontcolor("red").bold().italics();
                    document.getElementById("numberPerson").className=" form-control invalid-style";
                }else{
                    document.getElementById("personmsgs").innerHTML="";
                    document.getElementById("numberPerson").className=" form-control valid-style";
                }
            }
   </script>
   <style>
     .box{
        display: flex;
        justify-content: center;
        align-items: center;

        color:white

<body>

    <header>
        <div class="carousel slide " data-bs-ride="carousel" id="banner">
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img height="350px" src="../Images/room1.jpeg" class="w-100 d-block">
             </div>
             <div class="carousel-item">
                 <img height="350px" src="../Images/room2.png" class="w-100 d-block">
             </div>
             <div class="carousel-item">
                 <img height="350px" src="../Images/roo3.jpg" class="w-100 d-block">
             </div>
             <div class="carousel-item">
                 <img height="350px" src="../Images/room4.jpg" class="w-100 d-block">
             </div>
         </div>
         <div>
             <button data-bs-slide="prev"  data-bs-target="#banner" class=" btn btn-danger carousel-control-prev">
                 <span class="carousel-control-prev-icon"></span>
             </button>
             <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                 <span class="carousel-control-next-icon"></span>
             </button>
         </div>
         <div class="carousel-indicators">
             <button class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
             <button data-bs-target="#banner" data-bs-slide-to="1"></button>
             <button data-bs-target="#banner" data-bs-slide-to="2"></button>
             <button data-bs-target="#banner" data-bs-slide-to="3"></button>
     
         </div>
        </div>
        </header>
    <div class=" bg-dark border border-1 box">
        <h4>Hotel Registration form</h4>
    </div>
    <div class="accordion p-1" id="hotel">
        <div class="accordion-inner">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customInfo" class="btn btn-danger w-100 p-3">Custom Information</button>
                </div>
            </div>
            <div data-bs-parent="#hotel" class="accordion-body collapse accordion-collapse" id="customInfo">
                <dl class="row w-50">
                    <dt class="col-4"><label>Customer Name</label></dt>
                    <dd class="col-8"><input onblur="VerifyUser()" type="text" id="txtName" class="form-control"> </dd>
                    <dt class="col-4"></dt>
                    <dd class="col-8"><span id="msgs"></span></dd>
                    <dt class="col-4"><label>Check in Date</label></dt>
                    <dd class="col-8"><input onblur="DateVerifyUser()" type="date" id="numberDate" class="form-control"> </dd>
                    <dt class="col-4"></dt>
                    <dd class="col-8"><span id="datemsgs"></span></dd>
                    <dt class="col-4"><label>Total Number of Days</label></dt>
                    <dd class="col-8"><input onblur="DayVerifyUser()" type="number" id="numberDay" class="form-control"> </dd>
                    <dt class="col-4"></dt>
                    <dd class="col-8"><span id="daymsgs"></span></dd>
                    <dt class="col-4"><label>Total Number of Persons</label></dt>
                    <dd class="col-8"><input onblur="PersonVerifyUser()" type="number" id="numberPerson" class="form-control"> </dd>
                    <dt class="col-4"></dt>
                    <dd class="col-8"><span id="personmsgs"></span></dd>
                </dl>
            </div>

      <!--item2-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#roomtype" class="btn btn-danger w-100 p-3">Select Room Type</button>
                </div>
            </div>
            <div data-bs-parent="#hotel" class="accordion-body collapse accordion-collapse" id="roomtype">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                      <div class="card shadow p-1" style="width:30rem;">
                        <img src="../Images/Deluxe room.jpg" style="height:8rem;" class="card-img-top">
                        <div class="card-header text-center">
                              <h1 class="text-muted ">Deluxe Room</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-switch">
                                <input id="optdeluxe" value="Delux Room" name="roomtype"  type="radio" class="form-check-input"> &#8377; 2500
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="card shadow p-1" style="width:30rem;">
                            <img src="../Images/suit room.jpg" style="height:8rem;" class="card-img-top">
                            <div class="card-header text-center">
                                  <h1 class="text-muted ">Suit Room</h1>
                            </div>
                            <div class="card-body">
                                <div class="form-switch">
                                    <input id="optSuit" value="Suit Room" name="roomtype"  type="radio" class="form-check-input"> &#8377; 4000
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                
                
            </div>





            <!--item3-->



            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#amenities" class="btn btn-danger w-100 p-3">Select Amenities</button>
                </div>
            </div>
            <div data-bs-parent="#hotel" class="accordion-body collapse accordion-collapse" id="amenities">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                      <div class="card shadow p-1" style="width:30rem;">
                        <img src="../Images/acroom.jpg" style="height:8rem;" class="card-img-top">
                        <div class="card-header text-center">
                              <h1 class="text-muted ">A/C Room</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-switch">
                                <input id="optAc" value="A/c Room" type="checkbox" class="form-check-input"> &#8377; 1000
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="card shadow p-1" style="width:30rem;">
                            <img src="../Images/locker room.jpg" style="height:8rem;" class="card-img-top">
                            <div class="card-header text-center">
                                  <h1 class="text-muted ">Locker Room</h1>
                            </div>
                            <div class="card-body">
                                <div class="form-switch">
                                    <input id="optLocker" value="Locker Room"  type="checkbox" class="form-check-input"> &#8377; 400
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                
                
            </div>


            <!--item3-->

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#advance" class="btn btn-danger w-100 p-3">Advance Amount</button>
                </div>
                <div class="accordion-body collapse accordion-collapse" id="advance">
            
                            <dl class="row w-50">
                                <dt class="col-3">Advance Amount</dt>
                                <dd class="col-9"><input type="number" onkeyup="AmountChange()" id="numberAmount" class="form-control"> </dd>
                               <dt class="col-3"></dt>
                               <dd class="col-9"><span id="msg"></span></dd>
                            </dl>
                        
    
                </div>
            </div>
           




        </div>
    </div>
    <div class="m-1" id="payment">
   <button onclick="RegisterClick()" id="register" disabled data-bs-toggle="modal" data-bs-target="#details" class="btn btn-warning w-100 p-2">Register</button>
    </div>

    <div class="modal" id="details">
    <duv class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-success">
            <div class="modal-header">
                <p>Bill Summary</p>
                <button data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <dl>
                    <dt><label>Customer Name</label></dt>
                    <dd class="bg-warning" id="lblName"></dd>
                    <dt><label>Check in Date</label></dt>
                    <dd class="bg-warning" id="lblDate"></dd>
                    <dt><label>Total Number of Days</label></dt>
                    <dd class="bg-warning" id="lblDay"></dd>
                    <dt><label>Total Number of Persons</label></dt>
                    <dd class="bg-warning" id="lblPerson"></dd>
                    <dt><label>Room Type</label></dt>
                    <dd class="bg-warning" id="lblroomtype"></dd>
                    <dt><label>Amenities</label></dt>
                    <dd class="bg-warning" id="lblAmenity"></dd>
                    <dt><label>Advance Amount</label></dt>
                    <dd class="bg-warning" id="lblAdvance"></dd>
                    <dt><label>Balance Amount</label></dt>
                    <dd class="bg-warning" id="lblAmount"></dd>
                </dl>
            </div>
            
        </div>
    </duv>
    </div>
